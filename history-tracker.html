<script type="text/html" data-help-name="history-tracker">
    <p>Speichert Werte mit Differenzberechnung und aggregiert sie nach Stunde, Tag, Monat und Jahr.</p>
    
    <h3>Konfiguration</h3>
    <dl class="message-properties">
        <dt>Dateipfad <span class="property-type">string</span></dt>
        <dd>Pfad zur Datei. Nur Dateiname = userDir, vollständiger Pfad = absoluter Pfad</dd>
        
        <dt>Wert-Feld <span class="property-type">string</span></dt>
        <dd>Name des Feldes in msg, aus dem der Wert gelesen wird (Standard: payload)</dd>
        
        <dt>Einheit <span class="property-type">string</span></dt>
        <dd>Einheit für die Werte (z.B. Liter, kWh, m³)</dd>
        
        <dt>Output Modus <span class="property-type">string</span></dt>
        <dd>Bestimmt, welche Daten als Output gesendet werden</dd>
        
        <dt>Historie-Limits <span class="property-type">number</span></dt>
        <dd>Maximale Anzahl der Einträge pro Historie-Typ (0 = unbegrenzt). Älteste Einträge werden automatisch gelöscht.</dd>
    </dl>

    <h3>Funktionsweise</h3>
    <p>Der Node berechnet die Differenz zwischen aufeinanderfolgenden Werten und summiert diese pro Zeitperiode.</p>
    <ul>
        <li>Negative Differenzen werden ignoriert (Counter-Reset)</li>
        <li>Beim Periodenwechsel startet die neue Periode bei 0</li>
        <li>Die alte Periode wird in die Historie verschoben</li>
        <li>Historie wird auf konfigurierte Limits begrenzt (neueste zuerst)</li>
    </ul>
    
    <h3>Min/Max Tracking</h3>
    <p>Beim Periodenwechsel werden automatisch Minimum- und Maximum-Werte aus den untergeordneten Perioden berechnet:</p>
    <ul>
        <li><b>Tag → Historie:</b> Min/Max aus Stundenwerten des Tages</li>
        <li><b>Monat → Historie:</b> Min/Max aus Tageswerten des Monats</li>
        <li><b>Jahr → Historie:</b> Min/Max aus Monatswerten des Jahres</li>
    </ul>
    <p><i>Hinweis: Min/Max werden nur für abgeschlossene Perioden in der Historie gespeichert, nicht für aktuelle Perioden.</i></p>
    
    <h3>Abwärtskompatibilität</h3>
    <p>Der Node ist vollständig abwärtskompatibel mit älteren Datendateien:</p>
    <ul>
        <li>Alte Dateien ohne Min/Max-Werte werden korrekt gelesen</li>
        <li>Neue Min/Max-Werte werden ab dem nächsten Periodenwechsel berechnet</li>
        <li>Alte Einträge behalten ihre ursprüngliche Form</li>
    </ul>
    
    <h3>Jahresziel / Limit</h3>
    <p>Definieren Sie ein Jahresziel für den überwachten Verbrauch:</p>
    <ul>
        <li><b>Jahresziel:</b> Der Zielwert (z.B. 1000 Liter). Bei 0 ist die Funktion deaktiviert.</li>
        <li><b>Start/Ende Monat:</b> Zeitraum für das Ziel (z.B. Januar bis Dezember)</li>
        <li>Das Ziel wird über den definierten Zeitraum berechnet</li>
        <li>Funktioniert auch über Jahresgrenzen hinweg (z.B. Oktober bis März)</li>
    </ul>
</script>
