<script type="text/javascript">
    RED.nodes.registerType('history-tracker', {
        category: 'storage',
        color: '#3FADB5',
        defaults: {
            name: {value: ""},
            filepath: {value: "history.txt", required: true},
            valueField: {value: "payload"},
            outputMode: {value: "none"},
            unit: {value: "Liter"},
            maxHourHistory: {value: 24, validate: RED.validators.number()},
            maxDayHistory: {value: 31, validate: RED.validators.number()},
            maxMonthHistory: {value: 12, validate: RED.validators.number()},
            maxYearHistory: {value: 10, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "history tracker";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "history tracker"
    });
</script>

<script type="text/html" data-template-name="history-tracker">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-filepath"><i class="fa fa-file"></i> Dateipfad</label>
        <input type="text" id="node-input-filepath" placeholder="history.txt">
        <div class="form-tips" style="margin-top:5px;">
            <b>Nur Dateiname:</b> Wird im userDir gespeichert (z.B. "history.txt")<br/>
            <b>Vollständiger Pfad:</b> Absoluter Pfad zur Datei (z.B. "C:\Daten\history.txt")
        </div>
    </div>
    <div class="form-row">
        <label for="node-input-valueField"><i class="fa fa-list"></i> Wert-Feld</label>
        <input type="text" id="node-input-valueField" placeholder="payload">
    </div>
    <div class="form-row">
        <label for="node-input-unit"><i class="fa fa-balance-scale"></i> Einheit</label>
        <input type="text" id="node-input-unit" placeholder="Liter">
    </div>
    <div class="form-row">
        <label for="node-input-outputMode"><i class="fa fa-sign-out"></i> Output Modus</label>
        <select id="node-input-outputMode">
            <option value="none">Kein Output</option>
            <option value="last">Nur letzter Wert</option>
            <option value="current">Aktuelle Perioden</option>
            <option value="all">Alle Daten</option>
        </select>
    </div>
    
    <div class="form-row">
        <label style="width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 10px;">
            <i class="fa fa-history"></i> Historie-Limits
        </label>
    </div>
    
    <div class="form-row">
        <label for="node-input-maxHourHistory"><i class="fa fa-clock-o"></i> Max. Stunden</label>
        <input type="number" id="node-input-maxHourHistory" placeholder="24" style="width: 100px;">
        <span style="margin-left: 10px; color: #666;">Einträge (0 = unbegrenzt)</span>
    </div>
    
    <div class="form-row">
        <label for="node-input-maxDayHistory"><i class="fa fa-calendar"></i> Max. Tage</label>
        <input type="number" id="node-input-maxDayHistory" placeholder="31" style="width: 100px;">
        <span style="margin-left: 10px; color: #666;">Einträge (0 = unbegrenzt)</span>
    </div>
    
    <div class="form-row">
        <label for="node-input-maxMonthHistory"><i class="fa fa-calendar"></i> Max. Monate</label>
        <input type="number" id="node-input-maxMonthHistory" placeholder="12" style="width: 100px;">
        <span style="margin-left: 10px; color: #666;">Einträge (0 = unbegrenzt)</span>
    </div>
    
    <div class="form-row">
        <label for="node-input-maxYearHistory"><i class="fa fa-calendar"></i> Max. Jahre</label>
        <input type="number" id="node-input-maxYearHistory" placeholder="10" style="width: 100px;">
        <span style="margin-left: 10px; color: #666;">Einträge (0 = unbegrenzt)</span>
    </div>
</script>

<script type="text/html" data-help-name="history-tracker">
    <p>Speichert Werte mit Differenzberechnung und aggregiert sie nach Stunde, Tag, Monat und Jahr.</p>
    
    <h3>Konfiguration</h3>
    <dl class="message-properties">
        <dt>Dateipfad <span class="property-type">string</span></dt>
        <dd>Pfad zur Datei. Nur Dateiname = userDir, vollständiger Pfad = absoluter Pfad</dd>
        
        <dt>Wert-Feld <span class="property-type">string</span></dt>
        <dd>Name des Feldes in msg, aus dem der Wert gelesen wird (Standard: payload)</dd>
        
        <dt>Einheit <span class="property-type">string</span></dt>
        <dd>Einheit für die Werte (z.B. Liter, kWh, m³)</dd>
        
        <dt>Output Modus <span class="property-type">string</span></dt>
        <dd>Bestimmt, welche Daten als Output gesendet werden</dd>
        
        <dt>Historie-Limits <span class="property-type">number</span></dt>
        <dd>Maximale Anzahl der Einträge pro Historie-Typ (0 = unbegrenzt). Älteste Einträge werden automatisch gelöscht.</dd>
    </dl>

    <h3>Funktionsweise</h3>
    <p>Der Node berechnet die Differenz zwischen aufeinanderfolgenden Werten und summiert diese pro Zeitperiode.</p>
    <ul>
        <li>Negative Differenzen werden ignoriert (Counter-Reset)</li>
        <li>Beim Periodenwechsel startet die neue Periode bei 0</li>
        <li>Die alte Periode wird in die Historie verschoben</li>
        <li>Historie wird auf konfigurierte Limits begrenzt (neueste zuerst)</li>
    </ul>
</script>
